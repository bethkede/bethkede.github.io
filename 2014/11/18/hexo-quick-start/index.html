        <h2 id="Hexo命令">Hexo命令</h2>
<h3 id="常用命令：">常用命令：</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">hexo <span class="keyword">new</span> <span class="string">"postName"</span> <span class="preprocessor">#新建文章</span></div><div class="line">hexo <span class="keyword">new</span> page <span class="string">"pageName"</span> <span class="preprocessor">#新建页面</span></div><div class="line">hexo generate <span class="preprocessor">#生成静态页面至public目录</span></div><div class="line">hexo <span class="keyword">server</span> <span class="preprocessor">#开启预览访问端口（默认端口4000，'ctrl + c'关闭server）</span></div><div class="line">hexo deploy <span class="preprocessor">#将.deploy目录部署到GitHub</span></div></pre></td></tr></table></figure>

<a id="more"></a>

<h3 id="常用复合命令：">常用复合命令：</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="title">hexo</span> d -g <span class="comment">#生成加部署</span></div><div class="line">hexo s -g <span class="comment">#预览加部署</span></div></pre></td></tr></table></figure>

<h3 id="简写：">简写：</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">hexo <span class="variable">n =</span>= hexo new</div><div class="line">hexo <span class="variable">g =</span>= hexo generate</div><div class="line">hexo <span class="variable">s =</span>= hexo server</div><div class="line">hexo <span class="variable">d =</span>= hexo deploy</div></pre></td></tr></table></figure>

<h3 id="发布显示更多">发布显示更多</h3>
